<body>

    <script type="text/javascript">

        class Game {

            constructor({ }) {
                let rootDiv;
                const height = 7
                const width = 5

                //keep
                const win = () => {
                    alert('you win')
                    game.reset()

                }
                //keep
                const lose = () => {
                    setTimeout(() => {
                        alert('you lose')
                        game.reset()
                    }, 250)
                }
                //keep
                this.start = () => {
                    rootDiv = document.createElement('div');

                    document.body.appendChild(rootDiv)

                    const cells = []
                    window.cells = cells
                    //keep
                    const getCellByCoord = (x, y) => {
                        let i = 0
                        while (i < cells.length) {
                            const cellsAti = cells[i];
                            if (cellsAti.x === x && cellsAti.y === y) {
                                return cellsAti;
                            }
                            i = i + 1
                        }
                        return null;
                    }// end of getcellbycoord
                    class Cell {
                        constructor(x, y, div) {
                            this.x = x;
                            this.y = y;


                            this.div = div;
                        };

                    }//end of Cell class




                    window.getCellByCoord = getCellByCoord
                    const creatBox = (row, x, y) => {
                        const div = document.createElement('div');



                        const cell = new Cell(x, y, div)
                        cells.push(cell)
                        div.style.width = '50px';
                        div.style.height = '50px';
                        div.style.border = '1px solid black';
                        div.style.display = 'inline-block';
                        div.style.fontSize = '56'
                        div.style.backgroundColor = 'grey'
                        row.appendChild(div);


                    }

                    const creatRowOfBoxes = (numberOfBoxes, y) => {
                        const row = document.createElement('div')
                        rootDiv.appendChild(row);
                        let x = 0;
                        while (x < numberOfBoxes) {
                            creatBox(row, x, y)
                            x = x + 1
                        }
                    }
                    const creatRows = (numberOfRows, numberOfCollums) => {
                        let y = 0;
                        while (y < numberOfRows) {
                            creatRowOfBoxes(numberOfCollums, y)
                            y = y + 1
                        }
                    }





                    creatRows(height, width)

                } // end of start function
                this.reset = () => {
                    rootDiv.remove()
                    this.start()
                }
            } // end of game constructor
        }// end of game class
        const game = new Game({})
        game.start()
        document.body.addEventListener('keydown', e => {
            if (e.key === 'r' || e.key === 'R') {
                game.reset()

            }

        });
    </script>
</body>
